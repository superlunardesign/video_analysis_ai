<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Analyzing…</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; padding: 24px; color: #111; }
    .wrap { max-width: 640px; margin: 0 auto; }
    .bar {
      width: 100%; height: 14px; background: #eee; border-radius: 8px; overflow: hidden; margin: 12px 0 6px;
    }
    .fill {
      height: 100%; width: 0%; background: linear-gradient(90deg,#4f46e5,#22c55e);
      transition: width .4s ease;
    }
    .stage { color: #444; margin-bottom: 16px; }
    .dots::after { content: '…'; animation: ell 1.2s infinite; }
    @keyframes ell { 0%{content:''} 33%{content:'.'} 66%{content:'..'} 100%{content:'...'} }
    .small { color:#777; font-size: 12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h2>Analyzing your video</h2>
    <div class="stage" id="stage">Starting…</div>
    <div class="bar"><div class="fill" id="fill"></div></div>
    <div class="small">This can take a minute for longer videos.</div>
  </div>

  <script>
    const jobId = "{{ job_id }}";
    async function poll() {
      try {
        const res = await fetch(`/status/${jobId}?t=${Date.now()}`);
        if (!res.ok) throw new Error("status not ok");
        const data = await res.json();

        document.getElementById('stage').textContent = data.stage || 'Working…';
        document.getElementById('fill').style.width = (data.percent || 0) + '%';

        if (data.error) {
          document.getElementById('stage').textContent = 'Error: ' + data.error;
          document.getElementById('fill').style.background = '#ef4444';
          return; // stop polling
        }
        if (data.done) {
          window.location.href = `/results_async/${jobId}`;
          return;
        }
      } catch (e) {
        // brief pause on error and keep trying
      }
      setTimeout(poll, 800);
    }
    poll();
  </script>
</body>
</html>
