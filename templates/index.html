<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Video Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; }
        h1 { text-align: center; }
        form { display: flex; flex-direction: column; gap: 15px; }
        label { font-weight: bold; }
        input, select, textarea, button { padding: 10px; font-size: 16px; }
        button { background: #007BFF; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>TikTok Video Analyzer</h1>
        <form action="/analyze_async" method="POST">
            <label for="tiktok_url">TikTok/Reels/Shorts URL</label>
            <input type="text" id="tiktok_url" name="tiktok_url" required>

            <label for="goal">Analysis Goal</label>
            <select id="goal" name="goal" required>
                <option value="viral_reach">Viral Reach</option>
                <option value="follower_growth">Follower Growth</option>
                <option value="sales_conversions">Sales / Conversions</option>
            </select>

            <label for="creator_note">Creator Notes</label>
            <textarea id="creator_note" name="creator_note" rows="3" placeholder="Any context for the AI?"></textarea>

            <button type="submit">Analyze</button>
        </form>
    </div>
</body>
</html>
