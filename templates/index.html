<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Analyzer - Superlunar Design Co.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Superlunar Design Colors */
            --cosmic-indigo: #17172D;
            --eclipse-plum: #3F4B9E;
            --celestial-lavender: #B7B4ED;
            --lunar-blush: #6A74CE;
            --solar-lime: #F5FFA0;
            --stellar-cream: #F0EAE0;
            
            /* Gradients */
            --primary-gradient: linear-gradient(135deg, var(--cosmic-indigo) 0%, var(--eclipse-plum) 50%, var(--celestial-lavender) 100%);
            --accent-gradient: linear-gradient(45deg, var(--lunar-blush) 0%, var(--celestial-lavender) 100%);
            
            /* Typography */
            --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            
            /* Spacing */
            --space-xs: 0.5rem;
            --space-sm: 1rem;
            --space-md: 1.5rem;
            --space-lg: 2rem;
            --space-xl: 3rem;
            
            /* Border radius */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 20px;
            --radius-full: 999px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            line-height: 1.6;
            color: white;
            background: var(--primary-gradient);
            min-height: 100vh;
            padding: var(--space-md);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--space-md);
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: var(--space-xl);
        }

        .header h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            margin-bottom: var(--space-sm);
            background: linear-gradient(45deg, var(--solar-lime), var(--celestial-lavender));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 1.1rem;
            color: var(--stellar-cream);
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Form Container */
        .form-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            padding: var(--space-xl);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        /* Form Grid */
        .form-grid {
            display: grid;
            gap: var(--space-lg);
        }

        @media (min-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .form-section {
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--solar-lime);
            margin-bottom: var(--space-sm);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: var(--accent-gradient);
            border-radius: var(--radius-full);
        }

        /* Form Fields */
        .field-group {
            display: flex;
            flex-direction: column;
            gap: var(--space-xs);
        }

        .field-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            font-weight: 600;
            color: var(--stellar-cream);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"],
        textarea,
        select {
            padding: var(--space-md);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-md);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-family: var(--font-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            width: 100%;
        }

        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--lunar-blush);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 3px rgba(106, 116, 207, 0.2);
        }

        input::placeholder,
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        select {
            cursor: pointer;
        }

        select option {
            background: var(--cosmic-indigo);
            color: white;
        }

        /* Helper Text */
        .helper-text {
            font-size: 0.85rem;
            color: var(--celestial-lavender);
            opacity: 0.8;
        }

        /* Submit Button */
        .submit-container {
            grid-column: 1 / -1;
            display: flex;
            justify-content: center;
            margin-top: var(--space-lg);
        }

        .submit-btn {
            background: var(--accent-gradient);
            color: var(--cosmic-indigo);
            border: none;
            padding: var(--space-md) var(--space-xl);
            border-radius: var(--radius-full);
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 200px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(106, 116, 207, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 0 var(--space-sm);
            }
            
            .form-container {
                padding: var(--space-lg);
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .section-title {
                font-size: 1.3rem;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container {
            animation: fadeInUp 0.8s ease-out;
        }

        .form-section:nth-child(2) {
            animation: fadeInUp 0.8s ease-out 0.1s both;
        }

        /* Focus ring for accessibility */
        input:focus-visible,
        textarea:focus-visible,
        select:focus-visible,
        .submit-btn:focus-visible {
            outline: 2px solid var(--solar-lime);
            outline-offset: 2px;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-full);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--lunar-blush);
            border-radius: var(--radius-full);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--celestial-lavender);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>TikTok Analyzer</h1>
            <p class="tagline">Out of this world analysis for content that drives results</p>
        </header>

        <div class="form-container">
            <form action="/analyze_async" method="POST">
                <div class="form-grid">
                    <!-- URL Input - Full Width -->
                    <div class="field-group full-width">
                        <label for="tiktok_url">TikTok URL</label>
                        <input 
                            type="text" 
                            id="tiktok_url" 
                            name="tiktok_url" 
                            placeholder="https://www.tiktok.com/@user/video/..." 
                            required
                        >
                    </div>

                    <!-- Creator Note - Full Width -->
                    <div class="field-group full-width">
                        <label for="creator_note">Creator Note (Optional)</label>
                        <textarea 
                            id="creator_note" 
                            name="creator_note" 
                            placeholder="e.g. Lots of comments, few follows; include a stronger CTA"
                        ></textarea>
                    </div>

                    <!-- Sampling Section -->
                    <div class="form-section">
                        <h3 class="section-title">Sampling</h3>
                        
                        <div class="field-group">
                            <label for="strategy">Strategy</label>
                            <select id="strategy" name="strategy">
                                <option value="smart" selected>Smart (intro/outro + scene+settle + blur filter + dedupe + OCR)</option>
                                <option value="uniform">Uniform (by duration)</option>
                            </select>
                        </div>

                        <div class="field-group">
                            <label for="frames_per_minute">Frames per minute (uniform)</label>
                            <input type="text" id="frames_per_minute" name="frames_per_minute" value="12">
                            <span class="helper-text">Used only when strategy = uniform</span>
                        </div>

                        <div class="field-group">
                            <label for="cap">Max frames (cap)</label>
                            <input type="text" id="cap" name="cap" value="60">
                        </div>

                        <div class="field-group">
                            <label for="scene_threshold">Scene threshold (smart)</label>
                            <input type="text" id="scene_threshold" name="scene_threshold" value="0.35">
                            <span class="helper-text">Higher = fewer frames; lower = more frames</span>
                        </div>
                    </div>

                    <!-- Script Preferences Section -->
                    <div class="form-section">
                        <h3 class="section-title">Script Preferences</h3>
                        
                        <div class="field-group">
                            <label for="platform">Platform</label>
                            <select id="platform" name="platform">
                                <option value="tiktok" selected>TikTok</option>
                                <option value="reels">Instagram Reels</option>
                                <option value="shorts">YouTube Shorts</option>
                            </select>
                        </div>

                        <div class="field-group">
                            <label for="target_duration">Target Duration (seconds)</label>
                            <input type="text" id="target_duration" name="target_duration" value="30">
                        </div>

                        <div class="field-group">
                        <!-- ▼ Add just this block inside your existing form -->
<label for="goal"><strong>Goal</strong></label>
<select id="goal" name="goal" required>
  <option value="viral_reach">Viral Reach</option>
  <option value="follower_growth">Follower Growth</option>
  <option value="sales_conversions">Sales / Conversions</option>
</select>
<!-- ▲ -->

                        </div>

                        <div class="field-group">
                            <label for="tone">Tone</label>
                            <input type="text" id="tone" name="tone" value="same as video">
                        </div>

                        <div class="field-group">
                            <label for="audience">Audience</label>
                            <input type="text" id="audience" name="audience" value="same as video">
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="submit-container">
                        <button type="submit" class="submit-btn">
                            Analyze Content
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
